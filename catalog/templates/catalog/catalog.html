{% extends 'catalog/general.html' %}
{% block nav %}
<a class="p-2 btn btn-outline-primary" href="/">Главная страница</a>
<a class="p-2 btn btn-outline-primary" href="{% url 'catalog' %}">Каталог</a>
<a class="p-2 btn btn-outline-primary" href="">Контакты</a>
{% endblock %}
{% block telo %}
<div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Страна</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td class="w-25">ИНН</td>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес</td>
                            <td>Redmond,WA,98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message" placeholder="Введите сообщение" required></textarea>
                        </div>
                    </form>
                    <input type="submit" class="btn btn-lg btn-block btn-outline-primary" value="Отправить">
                </div>
            </div>
        </div>
    <div class="col-mb-1" style="margin-top: -20%; position: inherit" >
    <img src="static\img\Reklama1.jpg" width="300" height="250" alt="Your Image">
        </div>
    <div class="col-mb-1" style="position: relative; margin-top: 1%;" >
    <img src="static\img\gif-file.gif1" width="300" height="250" alt="Your Image">
    </div>
        </div>
    </div>
{% endblock %}
